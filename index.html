<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC 파일 전송</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;

        }
    </style>

    <video id="uploadedVideo" controls></video>

    <script src="app.js"></script>
